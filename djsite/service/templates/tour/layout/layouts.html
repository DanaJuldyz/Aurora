{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'tour/css/style.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none;" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">Close &times;</button>
  <a href="{% url 'home' %}" class="w3-bar-item w3-button" style="font-size: 20px; font-family: Georgia">Басты бет</a>
    <a href="{% url 'about' %}" class="w3-bar-item w3-button" style="font-size: 20px; font-family: Georgia">Категории</a>
    <a href="{% url 'about' %}" class="w3-bar-item w3-button" style="font-size: 20px; font-family: Georgia">Создать Кард</a>
    <a href="{% url 'about' %}" class="w3-bar-item w3-button" style="font-size: 20px; font-family: Georgia">Біз жайлы</a>
    <a href="{% url 'about' %}" class="w3-bar-item w3-button" style="font-size: 20px; font-family: Georgia">Байланыс</a>

</div>

<div id="main">

<div class="w3-bar w3-blue">
  <button id="openNav" class="w3-button w3-blue w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
    <h1 style="font-family: Georgia">{% block head %}
    {% endblock %}</h1>
  </div>
</div>
<img src="img_car.jpg" alt="Car" style="width:100%">

<div class="w3-container">
 {% block content %}
    {% endblock %}</div>

</div>

<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "15%";
  document.getElementById("mySidebar").style.width = "15%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>

</body>
</html>
